<!DOCTYPE html>
<html lang="en_US">
<meta charset="UTF-8">
<head>
    <title>PyBrowse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="MacDevOps:YVR 2016 test.">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/polls/css/style.css">
</head>

<body ondragstart="return false" draggable="false"
        ondragenter="event.dataTransfer.dropEffect='none'; event.stopPropagation(); event.preventDefault();"
        ondragover="event.dataTransfer.dropEffect='none';event.stopPropagation(); event.preventDefault();"
        ondrop="event.dataTransfer.dropEffect='none';event.stopPropagation(); event.preventDefault();">

    <div class="welcome_string">{{ question.question_text }}</div>

    {% if error_message %}<div id="error_message">{{ error_message }}</div>{% endif %}

    <form action="{% url 'polls:vote' question.id %}" method="post">
        {% csrf_token %}
        {% for choice in question.choice_set.all %}
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
            <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
        {% endfor %}
        <input type="submit" value="Vote" id="submit" />
    </form>

</body>
</html>
